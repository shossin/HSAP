<div class="row">
<div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="userName">
          <span *ngIf="!userName?.valid && (userName?.touched || userSubmitted)" class="error-block">
            User name is required
          </span>
        </div>
        <div class="form-group col-12">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email">
          <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
            <span *ngIf="email.hasError('required')">
              Email address is required
            </span>
            <span *ngIf="email.hasError('email')">
              Email address is not valid
            </span>
          </span>
        </div>
        <div class="form-group col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
            <span *ngIf="password.errors?.['required']">
              Password is required
            </span>
            <span *ngIf="password.hasError('minlength')">
              Password must be at least 8 characters
            </span>
          </span>
        </div>
        <div class="form-group col-12">
          <label for="cpassword" class="form-label">Conform Password</label>
          <input type="password" class="form-control" formControlName="cpassword">
          <span *ngIf="!cpassword.valid && (cpassword.touched || userSubmitted)" class="error-block">
            <span *ngIf="cpassword.hasError('required')">
              Confirm password is required
            </span>
          </span>
          <span *ngIf="cpassword.valid &&
              cpassword.touched &&
              registrationForm.errors?.['notmatched']" class="error-block">
            Confirm password did not match
          </span>
        </div>
        <div class="form-group col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" formControlName="mobile">
          <span *ngIf="!mobile.valid && (mobile.touched || userSubmitted)" class="error-block">
            <span *ngIf="mobile.errors?.['required']">
              Mobile number is required
            </span>
            <span *ngIf="mobile.errors?.['minlength']">
              Mobile number is 10 digits
            </span>
          </span>
        </div>
        <div class="form-group col-12">
          <button type="submit" class="btn btn-primary m-3">Save</button>
          <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>
        <!--
        Form values: {{registrationForm.value| json}} <br/>
        Form status: {{registrationForm.status}}
        -->
      </form>
    </div>
  </div>
</div>
</div>
