<div class="card">
<div class="card-header">
  Add New Property
</div>
<div class="card-body">
  <form (ngSubmit)="onSubmit()" #Form="ngForm">
    <div class="form-group col-12">
      <label for="Name">Name</label>
      <input type="text" class="form-control" #propName="ngModel"
      ngModel name="Name" required minlength="5">
      <span *ngIf="(!propName.valid)&&(propName.touched)" class="error-block">
        <span *ngIf="propName.errors?.['required']">
          Please provide name
        </span>
        <span *ngIf="propName.errors?.['minlength']">
          Minimum length is 5
        </span>

      </span>
    </div>
    <div class="form-group col-12">
      <label for="Type">Type</label>
      <input type="text" class="form-control" ngModel name="Type" >
    </div>
    <div class="form-group col-12">
      <label for="Price">Price</label>
      <input type="text" class="form-control" ngModel name="Price">
    </div>
    <div class="form-group col-12">
      <button [disabled]="Form.valid" class="btn btn-primary m-2" type="submit">Save</button>
      <button class="btn btn-primary" type="reset">Calcel</button>
    </div>
  </form>
</div>
</div>
